<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Etch A Sketch</title>
    <link rel="icon" type="image/png" href="./images/brush.png" />
  </head>
  <body class="noselect">
    <h1 class="title">Etch A Sketch</h1>
    <div class="container">
      <div class="tools-container">
        <div class="gridBackground-color">
          <input
            type="color"
            id="gridBackgroundColorInput"
            name="gridBackgroundColorInput"
            value="#f7ffff"
          />
          <label for="gridBackgroundColorInput">Grid Background Colour</label>
        </div>

        <div class="grid-color">
          <input
            type="color"
            id="gridBorderColorInput"
            name="gridColor"
            value="#c7c7c7"
          />
          <label for="gridBorderColorInput">Grid Border Colour</label>
        </div>

        <div class="grid-hide">
          <button id="gridBorderHideButton">Hide Grid Borders</button>
        </div>

        <div class="brush-color">
          <input
            type="color"
            id="brushColorInput"
            name="brushColorInput"
            value="#ff0000"
          />
          <label for="brushColorInput">Brush Colour</label>
        </div>

        <div class="random-brush-color">
          <button id="brushColorRandomButton">Random Brush Colour</button>
        </div>

        <div class="darken-brush-color">
          <button id="brushColorDarkenButton">Darken Brush Colour</button>
        </div>

        <div class="brush">
          <button id="brushSelect" class="active">Brush</button>
        </div>

        <div class="eraser">
          <button id="eraserSelect">Eraser</button>
        </div>

        <div class="gridClearButton">
          <button id="gridClearButton">Clear</button>
        </div>

        <div class="grid-size-input">
          <input
            type="range"
            id="gridSizeInput"
            name="griSizeInput"
            min="16"
            max="96"
            step="16"
            value="16"
          />
          <label for="gridSizeInput">Grid Size</label>
        </div>
      </div>
      <div class="grid-container" id="gridContainer"></div>
    </div>

    <script src="./js/createGrid.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
