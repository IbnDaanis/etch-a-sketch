<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Etch A Sketch</title>
    <link rel="icon" type="image/png" href="./images/brush.png" />
  </head>
  <body class="noselect">
    <h1 class="title">Etch A Sketch</h1>
    <div class="container">
      <div class="tools-container">
        <div class="gridBackground-color">
          <input
            type="color"
            id="gridBackgroundColor"
            name="gridBackgroundColor"
            value="#f7ffff"
          />
          <label for="gridBackgroundColor">Grid Background Colour</label>
        </div>

        <div class="grid-color">
          <input type="color" id="gridColor" name="gridColor" value="#c7c7c7" />
          <label for="gridColor">Grid Border Colour</label>
        </div>

        <div class="grid-hide">
          <button id="gridBorderHide">Hide Grid Borders</button>
        </div>

        <div class="brush-color">
          <input
            type="color"
            id="brushColor"
            name="brushColor"
            value="#ff0000"
          />
          <label for="brushColor">Brush Colour</label>
        </div>

        <div class="random-brush-color">
          <button id="randomBrushColor">Random Brush Colour</button>
        </div>

        <div class="darken-brush-color">
          <button id="darkenBrushColor">Darken Brush Colour</button>
        </div>

        <div class="brush">
          <button id="brush">Brush</button>
        </div>

        <div class="eraser">
          <button id="eraser">Eraser</button>
        </div>

        <div class="clear">
          <button id="clear">Clear</button>
        </div>

        <div class="grid-size-input">
          <input
            type="range"
            id="gridSizeInput"
            name="griSizeInput"
            min="16"
            max="96"
            step="16"
            value="16"
          />
          <label for="gridSizeInput">Grid Size</label>
        </div>
      </div>
      <div class="grid-container" id="gridContainer"></div>
    </div>

    <script src="./js/createGrid.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
