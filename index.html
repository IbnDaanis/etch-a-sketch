<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/brush.png" />
    <title>Etch A Sketch</title>
  </head>
  <body class="noselect">
    <h1 class="title">Etch A Sketch</h1>
    <div class="container">
      <div class="tools-container">
        <!-- Brush Tools -->
        <div class="brush-tools">
          <!-- Brush Colour -->
          <div class="brush-color color-input">
            <input
              type="color"
              id="brushColorInput"
              name="brushColorInput"
              value="#ff0000"
            />
            <label for="brushColorInput">Brush Colour</label>
          </div>
          <!-- Random Brush Button -->
          <div class="random-brush-color">
            <button id="brushColorRandomButton">Random Brush Colour</button>
          </div>
          <!-- Dark Brush Button -->
          <div class="darken-brush-color">
            <button id="brushColorDarkenButton">Darken Brush Colour</button>
          </div>
          <!-- Brush Select -->
          <div class="brush">
            <button id="brushSelect" class="active">Brush</button>
          </div>
          <!-- Eraser Select -->
          <div class="eraser">
            <button id="eraserSelect">Eraser</button>
          </div>
        </div>

        <!-- Grid Tools -->
        <div class="grid-tools">
          <!-- Grid Size Input -->
          <div class="grid-size-input">
            <input
              type="range"
              id="gridSizeInput"
              name="griSizeInput"
              min="16"
              max="96"
              step="16"
              value="16"
            />
            <label for="gridSizeInput"
              >Grid Size: <span id="gridSizeLabel">16x16</span></label
            >
          </div>
          <!-- Grid Background Input -->
          <div class="gridBackground-color color-input">
            <input
              type="color"
              id="gridBackgroundColorInput"
              name="gridBackgroundColorInput"
              value="#f7ffff"
            />
            <label for="gridBackgroundColorInput">Background Colour</label>
          </div>
          <!-- Grid Border Input -->
          <div class="grid-color color-input">
            <input
              type="color"
              id="gridBorderColorInput"
              name="gridColor"
              value="#c7c7c7"
            />
            <label for="gridBorderColorInput ">Border Colour</label>
          </div>
          <!-- Grid Hide Button -->
          <div class="grid-hide">
            <button id="gridBorderHideButton">Hide Cell Borders</button>
          </div>
          <!-- Grid Clear Button -->
          <div class="gridClearButton">
            <button id="gridClearButton">Clear</button>
          </div>
        </div>
      </div>

      <!-- Grid Container -->
      <div class="grid-container" id="gridContainer"></div>
    </div>

    <script src="./scripts/createGrid.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
